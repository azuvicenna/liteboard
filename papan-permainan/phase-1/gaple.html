<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteBoard - Arena Only</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; }

        /* --- 1. Texture & Lighting Meja (Felt Surface) --- */
        .table-felt {
            background-color: #1e293b; /* Slate 800 base */
            /* Radial Gradient untuk efek lampu sorot di tengah */
            background-image: 
                radial-gradient(circle at center, rgba(255,255,255,0.06) 0%, rgba(0,0,0,0.4) 100%),
                /* Noise texture halus dari URL data image */
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            /* Inner shadow agar meja terlihat cekung */
            box-shadow: inset 0 0 80px rgba(0,0,0,0.9);
        }

        /* --- 2. Pinggiran Meja (Bumper/Rail) --- */
        .table-rail {
            /* Gradient metalik/kulit gelap */
            background: linear-gradient(145deg, #334155, #0f172a);
            /* Bayangan kompleks untuk efek 3D ke lantai */
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.9), /* Shadow ke lantai */
                inset 0 2px 3px rgba(255,255,255,0.15), /* Highlight tajam atas */
                inset 0 -4px 6px rgba(0,0,0,0.5); /* Shadow bawah */
        }

        /* --- 3. Style Kartu Domino di Meja (Tebal/3D) --- */
        /* Kartu Horizontal */
        .card-h {
            width: 80px; height: 48px;
            background-color: #f1f5f9;
            border-radius: 6px;
            border-bottom: 4px solid #cbd5e1; /* Efek tebal */
            border-right: 2px solid #cbd5e1;
            display: flex; justify-content: space-between; align-items: center; padding: 0 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        /* Kartu Vertikal */
        .card-v {
            width: 48px; height: 80px;
            background-color: #f1f5f9;
            border-radius: 6px;
            border-bottom: 4px solid #cbd5e1;
            border-right: 2px solid #cbd5e1;
            display: flex; flex-direction: column; justify-content: space-between; align-items: center; padding: 8px 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        /* Dot Domino */
        .dot { width: 7px; height: 7px; background-color: #0f172a; border-radius: 50%; }
        /* Garis Pemisah */
        .line-h { height: 30px; width: 1px; background-color: #cbd5e1; }
        .line-v { width: 30px; height: 1px; background-color: #cbd5e1; }
    </style>
</head>
