    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; }

        /* --- BASE LAYERS --- */
        .table-rail {
            background: linear-gradient(145deg, #1e293b, #020617);
            box-shadow: 0 35px 70px -15px rgba(0, 0, 0, 0.9), inset 0 2px 3px rgba(255,255,255,0.1), inset 0 -5px 10px rgba(0,0,0,0.6);
        }
        .table-felt {
            background-color: #0f172a;
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.5) 100%);
            box-shadow: inset 0 0 100px rgba(0,0,0,1);
        }

        /* --- PAPAN CHECKERS (8x8) --- */
        .checkers-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 500px; height: 500px;
            border: 8px solid #334155;
            background: #1e293b;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            position: relative;
            z-index: 20;
        }

        .cell {
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        /* Kotak Terang (Tidak bisa ditempati) */
        .c-light { background-color: #334155; }
        /* Kotak Gelap (Area Bermain) */
        .c-dark { background-color: #1e293b; box-shadow: inset 0 0 15px rgba(0,0,0,0.5); }

        /* --- BIDAK CHECKERS (PIECES) --- */
        .piece {
            width: 80%; height: 80%;
            border-radius: 50%;
            position: relative;
            border-bottom: 5px solid rgba(0,0,0,0.4); /* Efek tebal */
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
        }

        /* Guratan Cincin di atas bidak agar tidak terlihat seperti "biji" */
        .piece::before {
            content: "";
            width: 70%; height: 70%;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.05);
        }

        /* Bidak Merah */
        .p-red {
            background: radial-gradient(circle at 30% 30%, #ef4444, #991b1b);
            border: 1px solid #b91c1c;
        }
        /* Bidak Putih */
        .p-white {
            background: radial-gradient(circle at 30% 30%, #f8fafc, #94a3b8);
            border: 1px solid #cbd5e1;
        }

        /* Bidak Jadi Raja (King) */
        .king::after {
            content: "üëë";
            position: absolute;
            font-size: 14px;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }

        /* Indikator Langkah */
        .move-hint {
            width: 15px; height: 15px;
            background: rgba(16, 185, 129, 0.4);
            border-radius: 50%;
            box-shadow: 0 0 10px #10b981;
            animate: pulse 2s infinite;
        }

    </style>
</head>
