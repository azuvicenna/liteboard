<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteBoard - Othello Reversi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; }

        /* --- BASE LAYERS --- */
        .table-rail {
            background: linear-gradient(145deg, #1e293b, #020617);
            box-shadow: 0 35px 70px -15px rgba(0, 0, 0, 0.9), inset 0 2px 3px rgba(255,255,255,0.1), inset 0 -5px 10px rgba(0,0,0,0.6);
        }
        .table-felt {
            background-color: #0f172a;
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.4) 100%);
            box-shadow: inset 0 0 100px rgba(0,0,0,1);
        }

        /* --- PAPAN REVERSI (8x8) --- */
        .reversi-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 480px; height: 480px;
            background: #334155; 
            border: 8px solid #1e293b;
            border-radius: 4px;
            gap: 2px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            position: relative;
            z-index: 20; /* Di atas watermark */
        }

        .cell {
            background-color: #0f172a;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8); 
            display: flex; align-items: center; justify-content: center;
            position: relative;
            cursor: pointer;
        }

        /* Indikator Valid Move */
        .valid-move::after {
            content: '';
            width: 12px; height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- BIDAK / DISCS --- */
        .disc {
            width: 82%; height: 82%;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.8);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Bidak Hitam (Obsidian) */
        .disc-black {
            background: radial-gradient(circle at 30% 30%, #475569, #020617);
            border: 1px solid #1e293b;
        }

        /* Bidak Putih (Pearl) */
        .disc-white {
            background: radial-gradient(circle at 30% 30%, #f8fafc, #94a3b8);
            border: 1px solid #cbd5e1;
        }

        /* Efek Kilap */
        .disc::after {
            content: ""; position: absolute; top: 15%; left: 20%; width: 25%; height: 15%;
            background: rgba(255,255,255,0.15); border-radius: 50%; transform: rotate(-45deg);
        }
        .disc-white::after { background: rgba(255,255,255,0.6); }

    </style>
</head>
