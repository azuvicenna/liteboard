<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteBoard - Ludo Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; }

        /* --- 1. Texture Meja (Deep Felt Style dari Blackjack) --- */
        .table-felt {
            background-color: #064e3b; 
            background-image: 
                radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.4) 100%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
            position: relative;
        }

        .table-rail {
            background: linear-gradient(145deg, #1e293b, #020617);
            box-shadow: 
                0 35px 70px -15px rgba(0, 0, 0, 0.9),
                inset 0 2px 3px rgba(255,255,255,0.1),
                inset 0 -5px 10px rgba(0,0,0,0.6);
        }

        /* --- 2. Papan Ludo (Stable Grid 3x3) --- */
        .ludo-board {
            display: grid;
            grid-template-columns: 6fr 3fr 6fr;
            grid-template-rows: 6fr 3fr 6fr;
            width: 550px; height: 550px;
            background: #fff;
            border: 10px solid #1e293b;
            border-radius: 8px;
            gap: 1px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            position: relative;
            z-index: 10;
        }

        /* Modul Dasar */
        .base { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 20px; padding: 25px; }
        .base-inner { background: white; border-radius: 20px; box-shadow: inset 0 0 10px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; }
        
        .path-v { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(6, 1fr); gap: 1px; background: #cbd5e1; }
        .path-h { display: grid; grid-template-columns: repeat(6, 1fr); grid-template-rows: repeat(3, 1fr); gap: 1px; background: #cbd5e1; }
        .cell { background: #fff; display: flex; align-items: center; justify-content: center; position: relative; }

        /* Jalur Finish (Home Run) - 5 Kotak Lengkap */
        .bg-red { background-color: #ef4444; }
        .bg-green { background-color: #10b981; }
        .bg-blue { background-color: #3b82f6; }
        .bg-yellow { background-color: #f59e0b; }

        /* Pusat Finish Area */
        .center-home { position: relative; background: #fff; overflow: hidden; }
        .tri { position: absolute; width: 100%; height: 100%; }
        .tri-red { background: #ef4444; clip-path: polygon(0 0, 50% 50%, 0 100%); }
        .tri-green { background: #10b981; clip-path: polygon(0 0, 100% 0, 50% 50%); }
        .tri-yellow { background: #f59e0b; clip-path: polygon(100% 0, 100% 100%, 50% 50%); }
        .tri-blue { background: #3b82f6; clip-path: polygon(0 100%, 100% 100%, 50% 50%); }

        /* --- 3. Pion Crystal Premium --- */
        .pawn-wrapper {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; pointer-events: none;
        }
        .pawn-crystal {
            width: 24px; height: 36px; display: flex; flex-direction: column; align-items: center;
            filter: drop-shadow(0 5px 4px rgba(0,0,0,0.5));
        }
        .p-head {
            width: 16px; height: 16px; border-radius: 50%; background: inherit; z-index: 3;
            box-shadow: inset 3px 3px 2px rgba(255,255,255,0.7), inset -2px -2px 4px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.4);
        }
        .p-neck {
            width: 18px; height: 4px; background: rgba(255,255,255,0.4); border-radius: 4px;
            margin-top: -3px; z-index: 2; border: 1px solid rgba(255,255,255,0.2);
        }
        .p-body {
            width: 24px; height: 22px; background: inherit; border-radius: 6px 6px 10px 10px;
            margin-top: -1px; z-index: 1; border-bottom: 2px solid rgba(0,0,0,0.4);
            background-image: linear-gradient(90deg, rgba(0,0,0,0.2) 0%, transparent 40%, transparent 60%, rgba(0,0,0,0.2) 100%);
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.4);
        }

        .mat-red { background-color: #ef4444; }
        .mat-green { background-color: #10b981; }
        .mat-blue { background-color: #3b82f6; }
        .mat-yellow { background-color: #f59e0b; }
    </style>
</head>
<body class="bg-slate-950 h-screen w-screen overflow-hidden flex items-center justify-center">

    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black z-0"></div>

    <aside class="fixed left-6 top-1/2 -translate-y-1/2 z-30">
        <div class="bg-slate-900/90 backdrop-blur-xl border border-slate-700/50 rounded-3xl p-4 shadow-2xl flex flex-col items-center gap-6 min-w-[100px]">
            <div class="flex flex-col items-center opacity-40"><div class="w-8 h-8 rounded-lg bg-red-500"></div></div>
            <div class="flex flex-col items-center opacity-40"><div class="w-8 h-8 rounded-lg bg-yellow-500"></div></div>
            <div class="w-full h-px bg-slate-800"></div>
            <div class="flex flex-col items-center animate-pulse scale-110">
                <div class="w-12 h-12 rounded-xl bg-emerald-600 border-2 border-emerald-400 shadow-lg shadow-emerald-500/20 mb-1 flex items-center justify-center text-xl">ðŸ¤ </div>
                <p class="text-[9px] font-black text-emerald-400 uppercase tracking-widest">Giliranmu</p>
            </div>
            <div class="w-full h-px bg-slate-800"></div>
            <div class="flex flex-col items-center opacity-40"><div class="w-8 h-8 rounded-lg bg-blue-500"></div></div>

    <main class="relative z-10 w-[90%] h-[85%] max-w-6xl">

            <div class="table-felt w-full h-full rounded-[3rem] relative flex items-center justify-center border border-emerald-800/50 overflow-hidden">
                
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none select-none">
                    <h1 class="text-[10rem] font-black tracking-tighter text-white opacity-[0.06] transform -rotate-12">LITEBOARD</h1>
                </div>

                <div class="ludo-board">
                    <div class="base bg-red">
                        <div class="base-inner"><div class="pawn-wrapper"><div class="pawn-crystal mat-red"><div class="p-head"></div><div class="p-neck"></div><div class="p-body"></div></div></div></div>
                        <div class="base-inner"><div class="pawn-wrapper"><div class="pawn-crystal mat-red"><div class="p-head"></div><div class="p-neck"></div><div class="p-body"></div></div></div></div>
                        <div class="base-inner"></div><div class="base-inner"></div>
                    </div>

                    <div class="path-v">
                        <div class="cell"></div><div class="cell"></div><div class="cell bg-slate-100"></div>
                        <div class="cell"></div><div class="cell bg-yellow"></div><div class="cell"></div>
                        <div class="cell bg-slate-100"></div><div class="cell bg-yellow"></div><div class="cell"></div>
                        <div class="cell"></div><div class="cell bg-yellow"></div><div class="cell"></div>
                        <div class="cell"></div><div class="cell bg-yellow"></div><div class="cell"></div>
                        <div class="cell"></div><div class="cell bg-yellow"></div><div class="cell"></div>
                    </div>

                    <div class="base bg-green">
                        <div class="base-inner"></div><div class="base-inner"></div><div class="base-inner"></div><div class="base-inner"></div>
                    </div>

                    <div class="path-h">
                        <div class="cell bg-red"></div><div class="cell bg-red"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                        <div class="cell"></div><div class="cell bg-red"></div><div class="cell bg-red"></div><div class="cell bg-red"></div><div class="cell bg-red"></div><div class="cell bg-red"></div>
                        <div class="cell bg-slate-100"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                    </div>

                    <div class="center-home">
                        <div class="tri tri-red"></div><div class="tri tri-green"></div>
                        <div class="tri tri-yellow"></div><div class="tri tri-blue"></div>
                    </div>

                    <div class="path-h">
                        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell bg-slate-100"></div>
                        <div class="cell bg-green"></div><div class="cell bg-green"></div><div class="cell bg-green"></div><div class="cell bg-green"></div><div class="cell bg-green"></div><div class="cell"></div>
                        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell bg-green"></div><div class="cell"></div>
                    </div>

                    <div class="base bg-blue">
                        <div class="base-inner"></div><div class="base-inner"></div><div class="base-inner"></div><div class="base-inner"></div>
                    </div>

                    <div class="path-v">
                        <div class="cell"></div><div class="cell bg-blue"></div><div class="cell"></div>
                        <div class="cell"></div><div class="cell bg-blue"></div><div class="cell"></div>
                        <div class="cell"></div><div class="cell bg-blue"></div><div class="cell"></div>
                        <div class="cell"></div><div class="cell bg-blue"></div><div class="cell"></div>
                        <div class="cell bg-slate-100"></div><div class="cell bg-blue"></div><div class="cell"></div>
                        <div class="cell bg-slate-100"></div><div class="cell"></div><div class="cell"></div>
                    </div>

                    <div class="base bg-yellow">
                        <div class="base-inner"></div><div class="base-inner"></div><div class="base-inner"></div><div class="base-inner"></div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div class="absolute bottom-10 right-10 flex flex-col items-center gap-4 z-50">
        <div class="w-20 h-20 bg-white rounded-3xl shadow-2xl flex items-center justify-center text-5xl font-black text-slate-900 border-b-8 border-slate-300">âš„</div>
        <button class="px-10 py-3 bg-emerald-600 rounded-full text-white font-black shadow-xl uppercase tracking-widest hover:bg-emerald-500 border-b-4 border-emerald-800 transition-all">Kocok</button>
    </div>

</body>
</html>
