        body { font-family: 'Nunito', sans-serif; }

        /* --- BASE LAYER --- */
        .table-rail {
            background: linear-gradient(145deg, #1e293b, #020617);
            box-shadow: 0 35px 70px -15px rgba(0, 0, 0, 0.9), inset 0 2px 3px rgba(255,255,255,0.1), inset 0 -5px 10px rgba(0,0,0,0.6);
        }
        .table-felt {
            background-color: #0f172a;
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.5) 100%);
            box-shadow: inset 0 0 100px rgba(0,0,0,1);
        }

        /* --- MINESWEEPER BOARD FRAME --- */
        .mines-frame {
            background: #1e293b;
            border: 4px solid #334155;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            display: flex; flex-direction: column; gap: 16px;
        }

        /* Header (Counter & Smiley) */
        .mines-header {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            padding: 8px 16px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .lcd-screen {
            font-family: 'Courier New', monospace;
            color: #ef4444;
            font-weight: 900;
            font-size: 24px;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(239, 68, 68, 0.6);
        }

        /* --- GRID UTAMA --- */
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10x10 Grid */
            gap: 4px;
            background: #334155;
            padding: 4px;
            border-radius: 4px;
        }

        /* --- STYLE KOTAK (TILES) --- */
        
        /* 1. Kotak Tertutup (Covered) - Efek Tombol 3D */
        .tile-closed {
            width: 40px; height: 40px;
            background-color: #475569;
            border-radius: 4px;
            border-bottom: 4px solid #1e293b; /* Efek tebal bawah */
            border-right: 2px solid #1e293b;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-left: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.1s;
            display: flex; align-items: center; justify-content: center;
        }
        .tile-closed:hover { background-color: #55647a; transform: translateY(-1px); }
        .tile-closed:active {
            border-bottom: 0px solid transparent;
            border-right: 0px solid transparent;
            transform: translateY(4px);
            background-color: #334155;
        }

        /* 2. Kotak Terbuka (Opened) - Flat & Inset */
        .tile-open {
            width: 40px; height: 40px;
            background-color: #1e293b; /* Gelap */
            border-radius: 4px;
            border: 1px solid #334155;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5); /* Efek cekung */
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: 900;
        }

        /* Warna Angka (Neon Style) */
        .num-1 { color: #67e8f9; text-shadow: 0 0 5px rgba(103, 232, 249, 0.4); } /* Cyan */
        .num-2 { color: #4ade80; text-shadow: 0 0 5px rgba(74, 222, 128, 0.4); } /* Green */
        .num-3 { color: #fb7185; text-shadow: 0 0 5px rgba(251, 113, 133, 0.4); } /* Red/Pink */
        .num-4 { color: #c084fc; } /* Purple */

        /* Flag & Bomb */
        .icon-flag { filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5)); font-size: 18px; }
        .icon-bomb { font-size: 20px; animation: pulse-red 2s infinite; }

        @keyframes pulse-red {
            0%, 100% { filter: drop-shadow(0 0 2px rgba(239, 68, 68, 0.5)); }
            50% { filter: drop-shadow(0 0 8px rgba(239, 68, 68, 1)); }
        }

    </style>
</head>
