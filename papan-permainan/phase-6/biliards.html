<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteBoard - Billiard Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Nunito', sans-serif; 
            background-color: #020617; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        /* --- 1. ARENA UTAMA (SCALABLE) --- */
        .game-arena {
            flex-grow: 1;
            width: 100%;
            display: flex;
            align-items: center; justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        }

        .table-scaler {
            width: 90vmin; height: 45vmin; /* Rasio Billiard 2:1 */
            max-width: 1000px; max-height: 500px;
            position: relative;
        }

        /* Bingkai Meja (Rail) */
        .billiard-frame {
            width: 100%; height: 100%;
            background: linear-gradient(145deg, #1e293b, #0f172a);
            padding: 3vmin;
            border-radius: 4vmin;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8), inset 0 2px 5px rgba(255,255,255,0.05);
            position: relative;
        }

        /* Karpet Hijau (Felt) */
        .table-felt {
            width: 100%; height: 100%;
            background-color: #064e3b; /* Emerald Felt */
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.2) 100%);
            border-radius: 2vmin;
            position: relative;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        /* Lubang (Pockets) */
        .pocket {
            position: absolute; width: 7vmin; height: 7vmin;
            background: #000; border-radius: 50%;
            box-shadow: inset 0 5px 10px rgba(255,255,255,0.05);
            z-index: 5;
        }
        .p-tl { top: -2vmin; left: -2vmin; }
        .p-tr { top: -2vmin; right: -2vmin; }
        .p-bl { bottom: -2vmin; left: -2vmin; }
        .p-br { bottom: -2vmin; right: -2vmin; }
        .p-tc { top: -3vmin; left: 50%; transform: translateX(-50%); }
        .p-bc { bottom: -3vmin; left: 50%; transform: translateX(-50%); }

        /* --- 2. BOLA (SOLID 3D) --- */
        .ball {
            width: 3.5vmin; height: 3.5vmin;
            border-radius: 50%; position: absolute;
            box-shadow: 1px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
        /* Cue Ball (Putih Solid) */
        .ball-cue { 
            background: radial-gradient(circle at 30% 30%, #ffffff 0%, #cbd5e1 100%); 
            left: 25%; top: 50%; transform: translate(-50%, -50%);
        }
        /* Object Balls (Solid Colors) */
        .ball-red { background: radial-gradient(circle at 30% 30%, #ef4444 0%, #7f1d1d 100%); }
        .ball-yellow { background: radial-gradient(circle at 30% 30%, #facc15 0%, #a16207 100%); }
        .ball-black { background: radial-gradient(circle at 30% 30%, #475569 0%, #000000 100%); }

        /* --- 3. CUE STICK --- */
        .cue-stick {
            position: absolute; width: 40vmin; height: 0.8vmin;
            background: linear-gradient(to right, #78350f, #fde68a 90%, #ffffff 100%);
            left: 5%; top: 51%; transform: rotate(5deg);
            border-radius: 1vmin; z-index: 20;
            box-shadow: 0 10px 15px rgba(0,0,0,0.3);
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.4));
        }

        /* --- 4. ACTION BAR (UI BERSIH) --- */
        .action-bar {
            height: 90px; width: 100%;
            background: #0f172a; border-top: 4px solid #334155;
            display: flex; align-items: center; justify-content: center; gap: 20px;
            flex-shrink: 0; z-index: 100;
        }

        .btn-action {
            padding: 12px 24px; border-radius: 12px; font-weight: 900; font-size: 13px;
            color: white; background: #1e293b; border: 1px solid #475569;
            text-transform: uppercase; letter-spacing: 1px; transition: all 0.1s;
        }
        .btn-action:hover { background: #334155; transform: translateY(-2px); }
        .btn-shot { background: #059669; border-color: #10b981; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }

    </style>
</head>
<body>

    <div class="game-arena">
        <div class="absolute opacity-[0.03] pointer-events-none">
            <h1 class="text-[15vmin] font-black italic">LITEBOARD</h1>
        </div>

        <div class="table-scaler">
            <div class="billiard-frame">
                <div class="table-felt">
                    
                    <div class="pocket p-tl"></div><div class="pocket p-tr"></div>
                    <div class="pocket p-bl"></div><div class="pocket p-br"></div>
                    <div class="pocket p-tc"></div><div class="pocket p-bc"></div>

                    <div class="cue-stick"></div>

                    <div class="ball ball-cue"></div>
                    
                    <div class="ball ball-black" style="left: 70%; top: 50%; transform: translate(-50%, -50%);"></div>
                    <div class="ball ball-red" style="left: 73.5%; top: 46%; transform: translate(-50%, -50%);"></div>
                    <div class="ball ball-yellow" style="left: 73.5%; top: 54%; transform: translate(-50%, -50%);"></div>
                    <div class="ball ball-yellow" style="left: 77%; top: 42%; transform: translate(-50%, -50%);"></div>
                    <div class="ball ball-red" style="left: 77%; top: 50%; transform: translate(-50%, -50%);"></div>
                    <div class="ball ball-yellow" style="left: 77%; top: 58%; transform: translate(-50%, -50%);"></div>

                </div>
            </div>
        </div>
    </div>

    <div class="action-bar">
        <button class="btn-action">Settings</button>
        <button class="btn-action">Rules</button>
        <button class="btn-action" style="color: #ef4444;">Reset</button>
        <div class="w-48 h-3 bg-slate-800 rounded-full overflow-hidden border border-slate-700 mx-4">
            <div class="w-2/3 h-full bg-emerald-500 shadow-[0_0_10px_#10b981]"></div>
        </div>
        <button class="btn-action btn-shot">Take Shot!</button>
    </div>

</body>
</html>
