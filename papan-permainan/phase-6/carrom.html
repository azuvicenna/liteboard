<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteBoard - Carrom Master Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Nunito', sans-serif; 
            background-color: #020617; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        /* --- 1. ARENA UTAMA (CENTERED) --- */
        .game-arena {
            flex-grow: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, #064e3b 0%, #020617 100%);
        }

        /* Board Scaler agar Tetap Kotak & Simetris */
        .board-scaler {
            width: 85vmin; height: 85vmin;
            max-width: 700px; max-height: 700px;
            position: relative;
        }

        /* Bingkai Kayu Tebal */
        .carrom-frame {
            width: 100%; height: 100%;
            background: #1e293b; 
            padding: 3.5vmin;
            border-radius: 2vmin;
            box-shadow: 0 40px 80px rgba(0,0,0,0.9), inset 0 2px 5px rgba(255,255,255,0.1);
            position: relative;
        }

        /* Permukaan Papan Kayu Asli */
        .carrom-surface {
            width: 100%; height: 100%;
            background: #fde68a;
            background-image: radial-gradient(circle at center, #fef3c7 0%, #fcd34d 100%);
            position: relative;
            border: 2px solid #78350f;
            overflow: hidden;
        }

        /* --- 2. DETAIL GEOMETRIS PAPAN (BIAR GAK ANEH) --- */
        
        /* Lubang (Pockets) */
        .pocket {
            position: absolute; width: 9vmin; height: 9vmin;
            background: #000; border-radius: 50%;
            box-shadow: inset 2px 5px 10px rgba(255,255,255,0.05);
            z-index: 5;
        }
        .p-tl { top: -3vmin; left: -3vmin; }
        .p-tr { top: -3vmin; right: -3vmin; }
        .p-bl { bottom: -3vmin; left: -3vmin; }
        .p-br { bottom: -3vmin; right: -3vmin; }

        /* Garis Diagonal ke Lubang */
        .diagonal-line {
            position: absolute; width: 140%; height: 1px;
            background: #92400e; top: 50%; left: -20%;
            z-index: 1; opacity: 0.5;
        }
        .diag-1 { transform: rotate(45deg); }
        .diag-2 { transform: rotate(-45deg); }

        /* Lingkaran Tengah (Queen Rose) */
        .center-circle {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 14vmin; height: 14vmin; border: 2px solid #92400e; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .inner-dot { width: 3.5vmin; height: 3.5vmin; border: 1.5px solid #92400e; border-radius: 50%; }

        /* Garis Baseline & Lingkaran Striker (Ujung Garis) */
        .base-group { position: absolute; width: 65%; height: 2vmin; left: 17.5%; border-top: 2px solid #92400e; border-bottom: 2px solid #92400e; }
        .base-bottom { bottom: 10vmin; }
        .base-top { top: 10vmin; }
        
        .striker-circle {
            position: absolute; width: 3vmin; height: 3vmin; border: 1.5px solid #92400e; border-radius: 50%; background: #fef3c7;
        }
        .sc-l { left: -1.5vmin; top: -0.75vmin; }
        .sc-r { right: -1.5vmin; top: -0.75vmin; }

        /* --- 3. BIDAK (SOLID PIECES) --- */
        .piece {
            width: 3.8vmin; height: 3.8vmin;
            border-radius: 50%; position: absolute;
            z-index: 10;
        }
        .piece-white { background: #ffffff; border: 1px solid #d1d5db; box-shadow: 0 0.4vmin 0 #94a3b8; }
        .piece-black { background: #1e293b; border: 1px solid #000; box-shadow: 0 0.4vmin 0 #000; }
        .piece-queen { background: #ef4444; border: 1px solid #991b1b; box-shadow: 0 0.4vmin 0 #7f1d1d; }
        
        .striker {
            width: 5.5vmin; height: 5.5vmin;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: 2px solid #ffffff; border-radius: 50%;
            box-shadow: 0 0.6vmin 10px rgba(0,0,0,0.5);
            position: absolute; bottom: 8vmin; left: 50%; transform: translateX(-50%);
            z-index: 20; cursor: grab;
        }

        /* --- 4. NAVIGATION BAR (UI FIX) --- */
        .action-bar {
            height: 90px; width: 100%;
            background: #0f172a; border-top: 4px solid #334155;
            display: flex; align-items: center; justify-content: center; gap: 20px;
            flex-shrink: 0; z-index: 100;
        }

        .btn-action {
            padding: 10px 25px; border-radius: 10px; font-weight: 900; font-size: 13px;
            color: white; background: #1e293b; border: 1px solid #475569;
            text-transform: uppercase; transition: all 0.1s;
        }
        .btn-action:hover { background: #334155; transform: translateY(-2px); }
        .btn-ready { background: #059669; border-color: #10b981; }

    </style>
</head>
<body>

    <div class="game-arena">
        <div class="absolute opacity-[0.03] pointer-events-none">
            <h1 class="text-[18vmin] font-black italic">LITEBOARD</h1>
        </div>

        <div class="board-scaler">
            <div class="carrom-frame">
                <div class="carrom-surface">
                    
                    <div class="diagonal-line diag-1"></div>
                    <div class="diagonal-line diag-2"></div>

                    <div class="pocket p-tl"></div><div class="pocket p-tr"></div>
                    <div class="pocket p-bl"></div><div class="pocket p-br"></div>

                    <div class="center-circle">
                        <div class="inner-dot"></div>
                    </div>

                    <div class="base-group base-bottom">
                        <div class="striker-circle sc-l"></div>
                        <div class="striker-circle sc-r"></div>
                    </div>

                    <div class="base-group base-top">
                        <div class="striker-circle sc-l"></div>
                        <div class="striker-circle sc-r"></div>
                    </div>

                    <div class="piece piece-queen" style="top: 47.5%; left: 47.5%;"></div>
                    <div class="piece piece-white" style="top: 41%; left: 47.5%;"></div>
                    <div class="piece piece-black" style="top: 54%; left: 47.5%;"></div>
                    <div class="piece piece-white" style="top: 47.5%; left: 41%;"></div>
                    <div class="piece piece-black" style="top: 47.5%; left: 54%;"></div>

                    <div class="striker"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="action-bar">
        <button class="btn-action">Settings</button>
        <button class="btn-action">Foul Log</button>
        <button class="btn-action">Reset</button>
        <button class="btn-action btn-ready">Aim & Shoot!</button>
    </div>

</body>
</html>
