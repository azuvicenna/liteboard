    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #020617; margin: 0; overflow: hidden; }

        /* --- 1. LAYOUT & MEJA (Standard LiteBoard) --- */
        .main-wrapper {
            height: 100vh; width: 100vw;
            display: flex; align-items: center; justify-content: center;
        }

        .table-rail {
            background: linear-gradient(145deg, #1e293b, #020617);
            padding: 30px; border-radius: 60px;
            box-shadow: 0 50px 120px -20px rgba(0,0,0,1);
            display: flex; align-items: center; justify-content: center;
        }

        .table-felt {
            background-color: #064e3b;
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.4) 100%);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 45px;
            width: 1000px; height: 650px;
            position: relative; overflow: hidden;
        }

        /* Watermark */
        .wm-layer {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none; z-index: 0;
        }
        .wm-text {
            font-size: 11rem; font-weight: 900; color: white;
            opacity: 0.05; transform: rotate(-10deg); letter-spacing: -5px;
        }

        /* --- 2. KARTU (CSS Pure) --- */
        .card-rummy {
            width: 60px; height: 86px;
            background: white; border-radius: 6px;
            box-shadow: -2px 2px 6px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 4px; border: 1px solid #cbd5e1;
            position: relative; user-select: none; transition: transform 0.2s;
        }
        /* Hover Effect untuk Kartu Pemain */
        .player-card:hover { transform: translateY(-15px); z-index: 50; border-color: #3b82f6; cursor: pointer; }
        .selected { transform: translateY(-15px); border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); z-index: 50; }

        .suit-red { color: #ef4444; }
        .suit-black { color: #1e293b; }
        .val-lg { font-size: 28px; line-height: 1; text-align: center; }
        .val-sm { font-size: 12px; font-weight: 800; line-height: 1; display: flex; flex-direction: column; align-items: center; }

        /* Card Back */
        .card-back {
            background: #1e293b;
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.1) 0px, rgba(255,255,255,0.1) 2px, transparent 2px, transparent 6px);
            border: 2px solid white; display: flex; align-items: center; justify-content: center;
        }
        .card-back::after { content: "LB"; font-weight: 900; color: rgba(255,255,255,0.1); font-size: 14px; }

        /* --- 3. HAND GROUPING (Logic Fanning) --- */
        .hand-group {
            display: flex; position: relative;
            margin-right: 20px; /* Jarak antar grup */
            padding: 5px; border-radius: 8px;
            transition: background 0.2s;
        }
        .hand-group:hover { background: rgba(255,255,255,0.05); }
        
        /* Valid Group Indicator (Garis Hijau/Merah di atas grup) */
        .group-status {
            position: absolute; top: -12px; left: 0; width: 100%; height: 4px;
            border-radius: 4px; opacity: 0.8;
        }
        .status-valid { background: #10b981; box-shadow: 0 0 10px #10b981; }
        .status-invalid { background: #ef4444; }

        /* Tumpukan Kartu (Fan horizontal) */
        .hand-group > .card-rummy:not(:first-child) { margin-left: -35px; }

        /* --- 4. CENTER DECK --- */
        .deck-area {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            display: flex; gap: 40px; align-items: center;
        }
        .pile-label {
            position: absolute; bottom: -25px; width: 100%; text-align: center;
            font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 1px;
        }
        
        /* Joker Card (diselipkan di bawah closed deck) */
        .joker-card {
            position: absolute; bottom: 5px; left: -20px;
            width: 60px; height: 86px; background: white; border-radius: 6px;
            transform: rotate(-90deg); z-index: -1;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; color: #7c3aed; font-size: 14px; border: 1px solid #cbd5e1;
        }

        /* --- 5. AVATARS --- */
        .avatar {
            width: 48px; height: 48px; border-radius: 50%; background: #1e293b;
            border: 2px solid #64748b; display: flex; align-items: center; justify-content: center;
            font-size: 20px; position: relative;
        }
        .timer-ring {
            position: absolute; inset: -4px; border-radius: 50%;
            border: 2px solid transparent; border-top-color: #10b981; border-right-color: #10b981;
            animation: spin 4s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
