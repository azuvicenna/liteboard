<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteBoard - Sudoku Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800;900&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #020617; margin: 0; overflow: hidden; }

        /* --- 1. LAYOUT UTAMA --- */
        .main-wrapper {
            height: 100vh; width: 100vw;
            display: flex; align-items: center; justify-content: center;
        }

        .table-rail {
            background: linear-gradient(145deg, #1e293b, #020617);
            padding: 25px; border-radius: 40px;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,1);
            /* Agar konten di dalam bisa ditata dengan flex */
            display: flex; align-items: center; justify-content: center;
        }

        .table-felt {
            background-color: #064e3b;
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.4) 100%);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 30px;
            width: 900px; height: 600px; /* Ukuran Meja Fixed */
            position: relative; 
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; /* Supaya watermark gak bocor keluar meja */
        }

        /* --- 2. WATERMARK (Sekarang Z-Index aman) --- */
        .wm-layer {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none; z-index: 0; /* Paling belakang */
        }
        .wm-text {
            font-size: 10rem; font-weight: 900; color: white;
            opacity: 0.08; /* Sedikit lebih terang biar kelihatan */
            transform: rotate(-12deg); letter-spacing: -5px;
            white-space: nowrap;
        }

        /* --- 3. KONTEN (Board + Score + Numpad) --- */
        .game-area {
            display: flex; gap: 40px; align-items: center;
            position: relative; z-index: 10; /* Di atas watermark */
        }

        /* Scoreboard Panel */
        .score-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            display: flex; flex-direction: column; gap: 20px;
            min-width: 120px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Sudoku Board (Fixed Grid) */
        .board-wrap {
            display: flex; flex-direction: column; align-items: center; gap: 20px;
        }
        .sudoku-grid {
            display: grid; grid-template-columns: repeat(9, 1fr);
            width: 450px; height: 450px;
            background: #1e293b; border: 4px solid #1e293b;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .cell {
            background: white; border: 0.5px solid #cbd5e1;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer;
        }
        /* Logic Garis Tebal 3x3 */
        .cell:nth-child(3n) { border-right: 4px solid #1e293b; }
        .cell:nth-child(9n) { border-right: none; }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 4px solid #1e293b; }

        /* Typography */
        .num-given { font-weight: 900; color: #0f172a; }
        .num-user { font-family: 'Patrick Hand', cursive; font-size: 28px; color: #2563eb; }
        .active { background: #bfdbfe !important; }

        /* Numpad */
        .numpad { display: grid; grid-template-columns: repeat(9, 1fr); gap: 6px; width: 450px; }
        .n-btn {
            height: 45px; background: white; border-radius: 6px;
            border-bottom: 4px solid #cbd5e1; font-weight: 900; color: #1e293b;
            transition: all 0.1s;
        }
        .n-btn:active { border-bottom: 0; transform: translateY(4px); }
        .n-btn:hover { background: #f1f5f9; }

    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="table-rail">

                    <h1 class="wm-text">LITEBOARD</h1>

                <div class="game-area">

                    </div>

                    <div class="board-wrap">
                        <div class="sudoku-grid">
                            <div class="cell num-given">5</div><div class="cell num-given">3</div><div class="cell"></div><div class="cell"></div><div class="cell num-given">7</div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                            <div class="cell num-given">6</div><div class="cell"></div><div class="cell"></div><div class="cell num-given">1</div><div class="cell num-given">9</div><div class="cell num-given">5</div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
                            <div class="cell"></div><div class="cell num-given">9</div><div class="cell active num-user">8</div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell num-given">6</div><div class="cell"></div>

                            <div class="cell num-given">7</div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell num-given">2</div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell num-given">6</div>
                            <div class="cell"></div><div class="cell num-given">6</div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell num-given">2</div><div class="cell num-given">8</div><div class="cell"></div>

                            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell num-given">8</div><div class="cell"></div><div class="cell"></div><div class="cell num-given">7</div><div class="cell num-given">9</div>
                        </div>

                        <div class="numpad">
                            <button class="n-btn">1</button><button class="n-btn">2</button><button class="n-btn">3</button>

                            <button class="n-btn">7</button><button class="n-btn">8</button><button class="n-btn">9</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>
</html>
