    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #020617; margin: 0; overflow: hidden; }

        /* --- 1. LAYOUT UTAMA --- */
        .main-wrapper {
            height: 100vh; width: 100vw;
            display: flex; align-items: center; justify-content: center;
        }

        .table-rail {
            background: linear-gradient(145deg, #1e293b, #020617);
            padding: 30px; border-radius: 50px;
            box-shadow: 0 50px 120px -20px rgba(0,0,0,1);
            display: flex; align-items: center; justify-content: center;
        }

        .table-felt {
            background-color: #064e3b;
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.4) 100%);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 40px;
            width: 1100px; height: 750px;
            position: relative; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* Watermark */
        .wm-layer {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; z-index: 0;
        }
        .wm-text {
            font-size: 11rem; font-weight: 900; color: white; opacity: 0.05; transform: rotate(-10deg); letter-spacing: -5px;
        }

        /* --- 2. PAPAN SHOGI (9x9) --- */
        .shogi-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            width: 450px; height: 495px; /* Sedikit memanjang vertikal (tradisi Shogi) */
            background: radial-gradient(#facc15, #ca8a04); /* Wood Texture */
            border: 4px solid #000;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            position: relative; z-index: 10;
        }

        .cell {
            border: 1px solid rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        
        /* Titik Hoshi (Star Points) */
        .cell:nth-child(21)::after, .cell:nth-child(25)::after, .cell:nth-child(29)::after,
        .cell:nth-child(57)::after, .cell:nth-child(61)::after, .cell:nth-child(65)::after {
            content: ''; width: 6px; height: 6px; background: #000; border-radius: 50%;
            position: absolute;
        }

        /* --- 3. BIDAK (KOMA) - Baji Pentagon --- */
        .koma {
            width: 38px; height: 44px;
            background: #fde047; /* Kayu Terang Boxwood */
            /* Bentuk Baji Khas Shogi */
            clip-path: polygon(50% 0%, 100% 20%, 85% 100%, 15% 100%, 0% 20%);
            display: flex; align-items: flex-end; justify-content: center;
            padding-bottom: 4px;
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.2); /* Fake Shadow karena clip-path motong box-shadow asli */
            cursor: pointer; transition: transform 0.1s;
            position: relative;
        }
        /* Layer kayu biar keliatan 3D */
        .koma::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.4) 0%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
        }
        
        .koma:hover { filter: brightness(1.1); transform: scale(1.05); z-index: 50; }
        .koma-opp { transform: rotate(180deg); } /* Bidak Lawan Diputar */
        
        /* Teks Kanji */
        .kanji {
            font-family: 'Noto Serif JP', serif; font-size: 20px; font-weight: 900;
            color: #000; z-index: 2; line-height: 1;
        }
        .promoted .kanji { color: #dc2626; } /* Promosi jadi Merah */

        /* Bayangan Bidak (Manual karena clip-path) */
        .shadow-layer {
            position: absolute; bottom: -2px; width: 30px; height: 10px;
            background: rgba(0,0,0,0.4); border-radius: 50%; filter: blur(2px);
        }

        /* --- 4. KOMADAI (Piece Stand) --- */
        .komadai {
            width: 140px; height: 200px;
            background: radial-gradient(#d97706, #92400e);
            border: 4px solid #78350f; border-radius: 4px;
            display: flex; flex-wrap: wrap; align-content: flex-start; gap: 8px; padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .komadai-opp { align-self: flex-start; margin-top: 50px; }
        .komadai-self { align-self: flex-end; margin-bottom: 50px; }
        
        .komadai-label {
            width: 100%; text-align: center; color: rgba(0,0,0,0.4);
            font-size: 10px; font-weight: 900; uppercase; margin-bottom: 5px;
            border-bottom: 1px solid rgba(0,0,0,0.2);
        }

    </style>
