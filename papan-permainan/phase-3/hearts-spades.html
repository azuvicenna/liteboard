<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteBoard - Hearts & Spades Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #020617; }

        /* --- 1. Texture Meja (Deep Casino Felt) --- */
        .table-felt {
            background-color: #064e3b; 
            background-image: 
                radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.4) 100%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
            position: relative;
        }

        .table-rail {
            background: linear-gradient(145deg, #1e293b, #020617);
            box-shadow: 
                0 35px 70px -15px rgba(0, 0, 0, 0.9),
                inset 0 2px 3px rgba(255,255,255,0.1),
                inset 0 -5px 10px rgba(0,0,0,0.6);
        }

        /* --- 2. Style Kartu Remi --- */
        .card-poker {
            width: 75px; height: 105px;
            background-color: #ffffff;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 6px; position: relative;
            border: 1px solid #e2e8f0;
            user-select: none;
            transition: all 0.2s ease;
        }
        .suit-red { color: #ef4444; }
        .suit-black { color: #1e293b; }

        /* Kartu Tertutup (Bots) */
        .card-back {
            background: repeating-linear-gradient(45deg, #1e1b4b, #1e1b4b 5px, #312e81 5px, #312e81 10px);
            border: 3px solid white;
        }

        /* --- 3. Posisi Bot & Turn Indicators --- */
        .player-label {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 10px;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .active-turn {
            border-color: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex items-center justify-center">

    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black z-0"></div>

    <aside class="fixed left-6 top-1/2 -translate-y-1/2 z-30">
        <div class="bg-slate-900/90 backdrop-blur-xl border border-slate-700/50 rounded-3xl p-5 shadow-2xl flex flex-col items-center gap-6 min-w-[120px]">
            <div class="text-center">
                <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest mb-1">Team A</p>
                <p class="text-2xl font-black text-white">142</p>
                <p class="text-[10px] text-emerald-400 font-bold">4 / 5 Bids</p>
            </div>
            <div class="w-full h-px bg-slate-800"></div>
            <div class="text-center">
                <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest mb-1">Team B (You)</p>
                <p class="text-2xl font-black text-emerald-400">185</p>
                <p class="text-[10px] text-indigo-400 font-bold">2 / 3 Bids</p>
            </div>
        </div>
    </aside>

    <main class="relative z-10 w-[95%] h-[90%] max-w-6xl">
        <div class="table-rail w-full h-full rounded-[4rem] p-6 relative">
            <div class="table-felt w-full h-full rounded-[3rem] relative flex flex-col items-center justify-between py-10 border border-emerald-800/50 overflow-hidden">
                
                <div class="absolute inset-0 flex items-center justify-center opacity-[0.05] pointer-events-none select-none">
                    <h1 class="text-[11rem] font-black tracking-tighter text-white transform -rotate-12 uppercase">LITEBOARD</h1>
                </div>

                <div class="flex flex-col items-center">
                    <div class="player-label mb-4">North (Bot)</div>
                    <div class="flex -space-x-14 opacity-60 scale-75">
                        <div class="card-poker card-back"></div>
                        <div class="card-poker card-back"></div>
                        <div class="card-poker card-back"></div>
                        <div class="card-poker card-back"></div>
                    </div>
                </div>

                <div class="flex justify-between w-full px-12 items-center h-full">
                    <div class="flex flex-col items-center rotate-90">
                        <div class="player-label mb-4 -rotate-90">West (Bot)</div>
                        <div class="flex -space-x-14 opacity-60 scale-75">
                            <div class="card-poker card-back"></div>
                            <div class="card-poker card-back"></div>
                        </div>
                    </div>

                    <div class="relative w-64 h-64 flex items-center justify-center">
                        <div class="card-poker suit-black absolute top-0 transform scale-90">
                            <span class="text-xs font-bold leading-none">J ♠</span>
                            <span class="text-2xl self-center">♠</span>
                            <span class="text-xs font-bold leading-none rotate-180">J ♠</span>
                        </div>
                        <div class="card-poker suit-black absolute left-0 transform -rotate-90 scale-90">
                            <span class="text-xs font-bold leading-none">2 ♠</span>
                            <span class="text-2xl self-center">♠</span>
                            <span class="text-xs font-bold leading-none rotate-180">2 ♠</span>
                        </div>
                        <div class="card-poker suit-red absolute right-0 transform rotate-90 scale-90">
                            <span class="text-xs font-bold leading-none">K ♦</span>
                            <span class="text-2xl self-center">♦</span>
                            <span class="text-xs font-bold leading-none rotate-180">K ♦</span>
                        </div>
                        <div class="w-[75px] h-[105px] border-2 border-dashed border-white/10 rounded-lg absolute bottom-0 flex items-center justify-center">
                            <span class="text-white/5 text-xs font-bold">WAITING</span>
                        </div>
                    </div>

                    <div class="flex flex-col items-center -rotate-90">
                        <div class="player-label mb-4 rotate-90 active-turn">East (Bot)</div>
                        <div class="flex -space-x-14 opacity-60 scale-75">
                            <div class="card-poker card-back"></div>
                            <div class="card-poker card-back"></div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col items-center">
                    <div class="player-label mb-4 active-turn">South (You)</div>
                    <div class="flex -space-x-8 z-30">
                        <div class="card-poker suit-black transform -rotate-6 hover:-translate-y-6 hover:rotate-0 cursor-pointer">
                            <span class="text-xs font-bold leading-none">A ♠</span>
                            <span class="text-2xl self-center">♠</span>
                            <span class="text-xs font-bold leading-none rotate-180">A ♠</span>
                        </div>
                        <div class="card-poker suit-black transform rotate-0 hover:-translate-y-6 cursor-pointer ring-2 ring-emerald-500 shadow-[0_0_20px_rgba(16,185,129,0.4)]">
                            <span class="text-xs font-bold leading-none">Q ♠</span>
                            <span class="text-2xl self-center">♠</span>
                            <span class="text-xs font-bold leading-none rotate-180">Q ♠</span>
                        </div>
                        <div class="card-poker suit-red transform rotate-6 hover:-translate-y-6 hover:rotate-0 cursor-pointer">
                            <span class="text-xs font-bold leading-none">10 ♥</span>
                            <span class="text-2xl self-center">♥</span>
                            <span class="text-xs font-bold leading-none rotate-180">10 ♥</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div class="fixed bottom-10 right-10 z-40">
        <div class="bg-slate-900/90 p-4 rounded-2xl border border-slate-700 shadow-2xl flex flex-col items-center">
            <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Trump Suit</p>
            <span class="text-3xl text-white">♠</span>
            <p class="text-[10px] font-black text-indigo-400 mt-1 uppercase">Spades</p>
        </div>
    </div>

</body>
</html>
