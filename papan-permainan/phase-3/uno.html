<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteBoard - Uno Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; }

        /* --- 1. Texture Meja (Deep Casino Felt) --- */
        .table-felt {
            background-color: #064e3b; 
            background-image: 
                radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.4) 100%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
            position: relative;
        }

        .table-rail {
            background: linear-gradient(145deg, #1e293b, #020617);
            box-shadow: 
                0 35px 70px -15px rgba(0, 0, 0, 0.9),
                inset 0 2px 3px rgba(255,255,255,0.1),
                inset 0 -5px 10px rgba(0,0,0,0.6);
        }

        /* --- 2. Style Kartu Uno --- */
        .card-uno {
            width: 80px; height: 120px;
            border-radius: 10px;
            border: 4px solid white;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        .card-uno:hover { transform: translateY(-15px) scale(1.05); z-index: 50; }

        /* Simbol Tengah (Oval Putih) */
        .card-inner {
            width: 85%; height: 75%;
            background: white;
            border-radius: 50% / 20%;
            display: flex; align-items: center; justify-content: center;
            transform: rotate(-15deg);
        }
        .card-val-main { font-size: 42px; font-weight: 900; transform: rotate(15deg); }
        
        /* Simbol Sudut */
        .card-corner { position: absolute; font-weight: 800; font-size: 14px; color: white; }
        .corner-tl { top: 6px; left: 8px; }
        .corner-br { bottom: 6px; right: 8px; transform: rotate(180deg); }

        /* Warna Kartu */
        .bg-uno-red { background: #ef4444; }
        .bg-uno-blue { background: #3b82f6; }
        .bg-uno-green { background: #10b981; }
        .bg-uno-yellow { background: #f59e0b; }
        .bg-uno-wild { background: #1e293b; border-color: #f1f5f9; }

        /* Back Cover */
        .uno-back {
            background: #1e293b;
            border: 4px solid white;
            display: flex; align-items: center; justify-content: center;
        }
        .back-logo {
            width: 60px; height: 40px;
            background: #ef4444;
            border-radius: 50%;
            border: 2px solid #f59e0b;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 900; font-size: 12px; transform: rotate(-15deg);
        }

    </style>
</head>
<body class="bg-slate-950 h-screen w-screen overflow-hidden flex items-center justify-center">

            </div>
        </div>
    </main>

    <div class="absolute bottom-10 right-10 z-50">
        <button class="px-12 py-4 bg-orange-600 rounded-full border-b-8 border-orange-900 text-white font-black text-2xl shadow-2xl hover:bg-orange-500 hover:scale-105 active:border-b-0 active:translate-y-2 transition-all uppercase tracking-tighter">

</body>
