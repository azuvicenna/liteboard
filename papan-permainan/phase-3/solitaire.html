        body { font-family: 'Nunito', sans-serif; }

        /* --- 1. MEJA & BACKGROUND (Sama seperti Blackjack) --- */
        .table-rail {
            background: linear-gradient(145deg, #1e293b, #020617);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 1), inset 0 2px 5px rgba(255,255,255,0.05);
        }
        .table-felt {
            background-color: #064e3b; /* Emerald Green */
            background-image: 
                radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.4) 100%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
            position: relative;
        }

        /* Watermark di Meja */
        .wm-meja {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem; font-weight: 900; color: rgba(255,255,255,0.05);
            white-space: nowrap; pointer-events: none; z-index: 1; letter-spacing: -5px;
        }

        /* --- 2. KARTU REMI (CSS CARD) --- */
        .card {
            width: 80px; height: 112px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            position: relative;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 4px;
            user-select: none;
            transition: transform 0.2s;
            border: 1px solid #cbd5e1;
        }
        .card:hover { transform: translateY(-5px); z-index: 100; cursor: pointer; box-shadow: 0 10px 15px rgba(0,0,0,0.3); }
        
        /* Warna Suit */
        .suit-red { color: #ef4444; }
        .suit-black { color: #1e293b; }

        /* Isi Kartu */
        .card-top, .card-bottom { display: flex; flex-direction: column; align-items: center; line-height: 1; width: 14px; }
        .card-val { font-size: 14px; font-weight: 900; letter-spacing: -1px; }
        .card-suit-sm { font-size: 14px; }
        .card-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 32px; }
        .card-bottom { position: absolute; bottom: 4px; right: 4px; transform: rotate(180deg); }

        /* Kartu Belakang (Back) */
        .card-back {
            background-color: #1e3a8a; /* Blue Dark */
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.1) 0px, rgba(255,255,255,0.1) 2px, transparent 2px, transparent 8px);
            border: 4px solid #fff;
            display: flex; align-items: center; justify-content: center;
        }
        .card-back::after {
            content: "LB"; font-weight: 900; color: rgba(255,255,255,0.2); font-size: 24px;
        }

        /* --- 3. SLOT KOSONG (Placeholders) --- */
        .slot {
            width: 80px; height: 112px;
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            color: rgba(255,255,255,0.1); font-size: 32px;
        }

        /* --- 4. LAYOUT --- */
        .solitaire-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            width: 700px;
            z-index: 10;
        }
        
        /* Tumpukan Kartu (Cascade) */
        .pile { display: flex; flex-direction: column; }
        .pile .card { margin-top: -90px; } /* Overlap vertical */
        .pile .card:first-child { margin-top: 0; }

    </style>
</head>
